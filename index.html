<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google-site-verification" content="2YvIEkN15Na7y7i_bsCmFtj0V3UgNF2Lwt3EZxlmzgw" />
  <title>AbidinAI</title>
  <meta name="description" content="AbidinAi adalah AI kecerdasan buatan untuk membantu kebutuhan anda">
  <meta name="robots" content="index,follow">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(10, 15, 35, 0.8);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
      z-index: -1;
    }
    
    .header {
      margin-bottom: 20px;
      position: relative;
      padding-bottom: 15px;
    }
    
    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 25%;
      width: 50%;
      height: 2px;
      background: linear-gradient(to right, transparent, cyan, transparent);
    }
    
    .title {
      font-size: 28px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, cyan, #00ffaa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }
    
    .developer {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 15px;
    }
    
    .developer b {
      color: cyan;
    }
    
    .logo {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      border: 2px solid cyan;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      margin: 0 auto 15px;
      display: block;
    }
    
    .audio-control {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .audio-btn {
      background: rgba(0, 0, 0, 0.7);
      color: cyan;
      border: 2px solid cyan;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }
    
    .audio-btn:hover {
      background: cyan;
      color: black;
      box-shadow: 0 0 15px cyan;
    }
    
    .chat-container {
      background: rgba(0, 10, 20, 0.7);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
    }
    
    #chatbox {
      width: 100%;
      height: 300px;
      padding: 15px;
      overflow-y: auto;
      text-align: left;
      background: rgba(0, 5, 15, 0.8);
      border-radius: 10px;
      white-space: pre-line;
      border: 1px solid rgba(0, 255, 255, 0.2);
    }
    
    #chatbox::-webkit-scrollbar {
      width: 8px;
    }
    
    #chatbox::-webkit-scrollbar-track {
      background: rgba(0, 20, 40, 0.5);
    }
    
    #chatbox::-webkit-scrollbar-thumb {
      background: cyan;
      border-radius: 4px;
    }
    
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      animation: fadeIn 0.3s ease;
    }
    
    .user-message {
      background: rgba(0, 50, 100, 0.3);
      border-left: 3px solid #00aaff;
    }
    
    .ai-message {
      background: rgba(0, 80, 60, 0.3);
      border-left: 3px solid #00ffaa;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    #messageInput {
      flex: 1;
      padding: 12px 15px;
      border-radius: 30px;
      border: none;
      background: rgba(0, 20, 40, 0.7);
      color: white;
      font-size: 16px;
      border: 1px solid rgba(0, 255, 255, 0.3);
    }
    
    #messageInput:focus {
      outline: none;
      border-color: cyan;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    
    #sendButton {
      padding: 12px 25px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(45deg, #00ccff, #00ffcc);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    #sendButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
    }
    
    #sendButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .voice-btn {
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff00cc, #cc00ff);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .voice-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 0, 204, 0.4);
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: cyan;
      animation: spin 1s ease-in-out infinite;
      vertical-align: middle;
      margin-left: 10px;
    }
    
    .typing-indicator {
      color: #aaa;
      font-style: italic;
      padding: 10px;
    }
    
    .code-container {
      position: relative;
      margin: 15px 0;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 200, 255, 0.9);
      color: black;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .copy-btn:hover {
      background: cyan;
      box-shadow: 0 0 10px cyan;
    }
    
    pre {
      background: rgba(0, 17, 34, 0.8);
      color: #0ff;
      padding: 20px 15px 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: 'Fira Code', 'Courier New', monospace;
      font-size: 14px;
      white-space: pre-wrap;
      border: 1px solid rgba(0, 255, 255, 0.2);
      text-align: left;
    }
    
    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(0, 255, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 15px;
        border-radius: 15px;
      }
      
      .title {
        font-size: 24px;
      }
      
      #chatbox {
        height: 250px;
      }
      
      .input-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title"><i class="fas fa-robot"></i> AbidinAI</h1>
      <p class="developer"><b>Developer :</b> Abidin</p>
         <img src="https://i.imgur.com/rSOV5AZ.jpg" alt="AbidinAI" class="logo">
    </div>
    
    <div class="audio-control">
      <button id="playBtn" class="audio-btn" onclick="toggleAudio()">
        <i class="fas fa-play"></i> Putar Musik
      </button>
   <a href="alarm.html" class="audio-btn">
  <i class="fas fa-bell"></i> Alarm AI
</a>
    </div>
    
    <div class="chat-container">
      <div id="chatbox"></div>
    </div>
    
    <div class="input-group">
      <input type="text" id="messageInput" placeholder="Ketik pesan..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()" id="sendButton">
        <i class="fas fa-paper-plane"></i> Kirim
      </button>
    </div>
    
    <button onclick="startVoiceRecognition()" class="voice-btn">
      <i class="fas fa-microphone-alt"></i> Mulai Percakapan Suara
    </button>
    
    <div class="status">
      <i class="fas fa-plug"></i>
      <span>Terhubung ke Server AbidinAI</span>
    </div>
  </div>
